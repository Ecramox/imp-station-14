- type: reagent
  id: AquaAvari 
  name: reagent-name-aquaavari
  group: Toxins
  desc: reagent-desc-aquaavari
  physicalDesc: reagent-physical-desc-unholy
  flavor: unholy
  color: "#6C5675"
  metabolisms:
    Medicine:
      metabolismRate: 0.1
      effects:
      - !type:HealthChange
        damage:
          types:
            Blunt: 0.2
            Poison: 0.2
            Heat: 0.2
            Shock: 0.2
            Cold: 0.2
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: AquamDivinos
          min: 1
        reagent: AquamDivinos
        amount: -1
  reactiveEffects:
    Extinguish:
      methods: [ Touch ]
      effects:
      - !type:ExtinguishReaction
  tileReactions:
  - !type:ExtinguishTileReaction { }

- type: reagent # Just stronger Sulfuric Acid for the AcidDragon to spit, since regular sulfuric acid is not impressive
  parent: SulfuricAcid
  id: DragonStomachAcid
  name: reagent-name-dragon-acid
  group: Toxins
  desc: reagent-desc-dragon-acid
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Caustic: 1
      - !type:Emote
        emote: Scream
        probability: 0.1
  metabolisms:
    Poison:
      metabolismRate: 3.00 # Okay damage, high metabolism rate. You need a lot of units to crit. Simulates acid burning through you fast.
      effects:
      - !type:HealthChange
        damage:
          types:
            Caustic: 10
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-burning-insides" ]
        probability: 0.33
      - !type:Emote
        emote: Scream
        probability: 0.2