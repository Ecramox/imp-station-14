# Bounty Hunter Kits
- type: entity
  parent: ToolboxThief
  id: BountyHunterGear
  name: bounty hunter toolbox
  description: An assortment of contraband you've collected over your career, some of which is more illegal than others.
  components:
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 2
    possibleSets:
    - BountyHunterRifle
    - BountyHunterHardsuit
    - BountyHunterDisguise
    - BountyHunterSubverter
    - BountyHunterSamurai
    - BountyHunterSyndie
    - BountyHunterCaptain
    - BountyHunterClown

# Bounty Hunter Thermal + Flash Protection Glasses
- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesBountyHunterGlasses
  name: bounty hunter glasses
  description: High-tech sunglasses that provide flash immunity and thermal vision.
  components:
  - type: Sprite
    sprite: _EE/Clothing/Eyes/Goggles/thermal.rsi
  - type: Clothing
    sprite: _EE/Clothing/Eyes/Goggles/thermal.rsi
  - type: ThermalVision
    isEquipment: true
    pulseTime: 2
    toggleAction: PulseThermalVision
  - type: FlashImmunity
  - type: EyeProtection
    protectionTime: 5

# Companion Cyborg Reinforcement Radio
- type: entity
  parent: ReinforcementRadio
  id: ReinforcementRadioBountyHunterCyborg
  name: reclaimed cyborg reinforcement radio
  description: Call in a custom-built cyborg, kitted out with all the latest illegal tech!
  components:
    - type: GhostRole
      name: "Reclaimed Cyborg"
      description: "A bounty hunter needs reinforcements. You, an illegal cyborg patched together by duct tape and dreams, will help them."
      rules: ghost-role-information-silicon-rules
      mindRoles:
      - MindRoleGhostRoleSilicon
      raffle:
        settings: default
    - type: GhostRoleMobSpawner
      prototype: PlayerBorgBountyHunter

